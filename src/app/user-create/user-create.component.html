    <div class="middle-box text-center  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">MTR+</h1>

            </div>
            <h3>Register to MTR+</h3>
            <p>Create account to see it in action.</p>

            <form (ngSubmit)="saveUser()" #userForm="ngForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
                </div>
                <div class="form-group">
                        <ng-select  [multiple]="false" [options]="userTypeOptions" [(ngModel)]="user.userType" name="userType"  required></ng-select> 
                </div>
                <div class="form-group">
                        <ng-select  [multiple]="false" [options]="orgOptions" [(ngModel)]="user.organization" name="organization"  required></ng-select> 
                </div> 
                <!-- <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div> -->
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/login']">Login</a>
            </form>
        </div>
    </div>
