<div class="container">
  <h1>Claim Catalogue</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>License</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{ claim.name }}</td>
        <td>{{ claim.license }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  
</div>

<h1>Claim Catalogue
  <a [routerLink]="['/claim-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>
