<div class="middle-box text-center animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">MTR+</h1>

        </div>
        <h3>Welcome to MTR+</h3>
        <!-- <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
            Continually expanded and constantly improved Inspinia Admin Them (IN+)
        </p> -->
        <!-- <p>Login in. To see it in action.</p> -->
        <form class="m-t" role="form" (ngSubmit)="login()">
            <div class="form-group">
                <input type="email" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password"placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/user-forgot']"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" [routerLink]="['/user-create']" >Create an account</a>
        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
