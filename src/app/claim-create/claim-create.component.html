<div class="container">
  <h1>Add New Claim</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveClaim()" #claimForm="ngForm">    
        <div class="form-group">
          <label for="name">Policy ID</label>
          <input type="text" class="form-control" [(ngModel)]="claim.policyID" name="policyID" required>
        </div>
        <div class="form-group">
          <fieldset ngModelGroup="claim.insurer">
            <label for="name">Insured</label>
            <input type="text" class="form-control" name = "lastName" required placeholder= "Last Name" ng-model="claim.insurer.lastName">
            <input type="text" class="form-control"  name ="firstName" required placeholder= "First Name" ng-model="claim.insurer.firstName">
            <input type="text" class="form-control"  name ="middleName"  required placeholder= "Middle Name" ng-model="claim.insurer.middleName">
          </fieldset>
          </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="claim.address" name="address" required>
        </div>
        <div class="form-group">
          <fieldset ngModelGroup="claim.vehicle">
            <label for="name">Vehicle</label>
            <input type="text" class="form-control" name="year" required placeholder="Year" ng-model="claim.vehicle.year">
            <input type="text" class="form-control" name="make" required placeholder="Make" ng-model="claim.vehicle.make">
            <input type="text" class="form-control" name="model" required placeholder="Model" ng-model="claim.vehicle.model">
            <input type="text" class="form-control" name="motorNo" required placeholder="Motor No." ng-model="claim.vehicle.motorNo">
            <input type="text" class="form-control" name="serialNo" required placeholder="Serial No." ng-model="claim.vehicle.serialNo">
            <input type="text" class="form-control" name="orNo" required placeholder="OR/CR No." ng-model="claim.vehicle.orNo">    
          </fieldset>
        </div>
        <div class="form-group">
          <label for="name">Date of Loss</label>
          <input type="text" class="form-control" [(ngModel)]="claim.dateOfLoss" name="dateOfLoss" required>
        </div>
        <div class="form-group">
          <label for="name">Situation of Loss</label>
          <input type="text" class="form-control" [(ngModel)]="claim.situationOfLoss" name="situationOfLoss" required>
        </div>
        <div class="form-group">
          <label for="name">Nature of Loss</label>
          <input type="text" class="form-control" [(ngModel)]="claim.natureOfLoss" name="natureOfLoss" required>
        </div>
        <div class="form-group">
          <fieldset ngModelGroup ="claim.settlement">
            <label for="name">Settlement</label>
            <input type="text" class="form-control"  name="dateOfSettlement" required placeholder="Date Of Settlement" ng-model="claim.settlement.dateOfSettlement">
            <input type="text" class="form-control"  name="amount" required placeholder="Amount" ng-model="claim.settlement.amount">
          </fieldset>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!claimForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
