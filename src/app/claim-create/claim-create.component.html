<div class="container">
  <h1>Add New Claim</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveClaim()" #bookForm="ngForm">    
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="claim.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">License</label>
          <input type="text" class="form-control" [(ngModel)]="claim.license" name="license" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
